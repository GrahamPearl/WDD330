<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Biography | Lesson 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="styles/main.css" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
  </head>

  <body>
    <nav>
      <ul id="menu"></ul>
    </nav>
    <header>
      <h1>JavaScript Mathematics / Calculator</h1>
    </header>
    <main>
      <section>
        <div>
          <div class="input-group">

            <div class="input-group-prepend">
            <span class="input-group-text">Value 1 & Value 2</span>
            <input type="number" id="req@1"></input>
            <input type="number" id="req@2"></input>
            </div>

            <div class="input-group-prepend">                      
            <span class="input-group-text">Operation</span>    
            <button onclick="setOpcode('+')"><i class="fas fa-plus"></i></button>
            <button onclick="setOpcode('-')"><i class="fas fa-minus"></i></button>
            <button onclick="setOpcode('x')"><i class="fas fa-times"></i></button>
            <button onclick="setOpcode('/')"><i class="fas fa-divide"></i></button>            
            </div>

            <div class="input-group">
              <span class="input-group-text">Solve</span>    
              <button onclick="reqTwo()">=</button>          
            <label id="answerN">Answer: </label>          
            </div>          
      </section>

      <form>
        <div class="input-group">
        <input type="text" class="todo-list">              
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option> 
            </select>
        </div>
        <button class="todo-button" type = "submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </div>
    </form>

    </main>
    <footer>&copy;<span id="year"></span> | Biography | Week 2</footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/task2.js"></script>
  </body>
</html>
